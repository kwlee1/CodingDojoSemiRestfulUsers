<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users New</title>
</head>
<body>
    <h1>Add a new user</h1>
    <form action='/users/create' method='post'>
        {% csrf_token %}
        Name:<br>
        <input type="text" name="name"><br>
        Email:<br>
        <input type="text" name="email"><br><br>
        <input type="submit" value="Create">
    </form><br>
    <a href="/users">Go back</a>    
</body>
</html>
